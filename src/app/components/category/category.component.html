<h2>DANH SÁCH DANH MỤC</h2>

<div class="form-floating mb-3">
    <input type="text" placeholder="Search" class="form-control" class="form-control" id="floatingInput"
        (keyup)="onSearch($event)" value="">
    <label for="floatingInput">Tìm kiếm trong danh mục</label>
</div>

<table class="table table-hover">
    <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>status</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let cat of cats ">
            <td>{{cat.id}}</td>
            <td>{{cat.name}}</td>
            <td class="label label-success" *ngIf="cat.status == 1">Hiển thị</td>
            <td class="label label-warning" *ngIf="cat.status == 0">Tạm ẩn</td>
            <td>
                <button class="btn btn-small btn-primary" (click)="onEdit(cat)" type="button" data-bs-toggle="modal"
                    data-bs-target="#EditModal">Sửa</button>
                <button class="btn btn-small btn-danger" (click)="onDelete(cat.id)" type="button">Xóa</button>
            </td>
        </tr>
    </tbody>
</table>

<!-- Modal sua danh muc -->
<div class="modal fade" id="EditModal" tabindex="-1" aria-labelledby="EditModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">sua danh muc</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- form sửa danh mục -->
                <form action="" method="POST" role="form" [formGroup]="catForm" (submit)="onUpdate()">
                    <legend>Sửa danh mục</legend>
                    <div class="form-group">
                        <label for="">Tên danh mục</label>
                        <input type="hidden" class="form-control" placeholder="Input field" formControlName="id">
                        <input type="text" class="form-control" placeholder="Input field" formControlName="name">
                    </div>
                    <div class="form-group">
                        <div class="radio">
                            <label>
                                <input type="radio" name="" id="input" [value]="1" [(ngModel)]="status"
                                    formControlName="status">
                                Hiển thị
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="" id="input" [value]="0" [(ngModel)]="status"
                                    formControlName="status">
                                Ẩn
                            </label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" >Save changes</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

<!-- Button thêm mới dang mục -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Thêm mới danh mục
</button>

<!-- Them moi danh muc -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Thêm mới danh mục</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <!-- form thêm mới danh mục -->
                <form action="" method="POST" role="form" [formGroup]="catForm" (submit)="onSubmit()">
                    <legend>Thêm mới danh mục</legend>
                    <div class="form-group">
                        <label for="">Tên danh mục</label>
                        <input type="text" class="form-control" id=""  formControlName="name">
                    </div>
                    <div class="form-group">
                        <div class="radio">
                            <label>
                                <input type="radio" name="" id="input" value="1" formControlName="status">
                                Hiển thị
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="" id="input" value="0" formControlName="status">
                                Ẩn
                            </label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>

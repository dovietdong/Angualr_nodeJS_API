 <!-- form thêm mới danh mục -->
 <form action="" method="POST" role="form" [formGroup]="proForm" (submit)="onSubmit()">
    <legend>Thêm mới danh mục</legend>
    <div class="form-group">
        <label for="">Tên danh mục</label>
        <input type="text" class="form-control" id=""  formControlName="name">
    </div>
    <div class="form-group">
        <label for="">Giá sản phẩm</label>
        <input type="text" class="form-control" id=""  formControlName="price">
    </div>
    <div class="form-group">
        <label for="">Danh mục</label>
        <select class="form-select" aria-label="Default select example" formControlName="category_id">
            <option *ngFor="let cat of cats" value="{{cat.id}}">{{cat.name}}</option>
        </select>
    </div>
    
    <div class="form-group">
        <div for="">Trạng thái</div>
        <div class="radio">
            <label>
                <input type="radio" name="" id="input" [value]="1" formControlName="status">
                Hiển thị
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="" id="input" [value]="0" formControlName="status">
                Ẩn
            </label>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save changes</button>
    </div>
</form>
